    <title>Dropdown</title>
  </head>
  <body>
    <div class="main">

            <li>About</li>
            <li>Contact us</li>
            <li>Feedback</li>
            <li>Login</li>
          </ul>
        </div>
      </div>

      <div class="container">
        <button class="btn btn2">Click me too!</button>
        <div class="dropdown-list2 list">
          <ul>
            <li>Another Home</li>
            <li>About Us Again</li>
            <li>Contact us another way</li>
            <li>Feedback</li>
            <li>Logout</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
